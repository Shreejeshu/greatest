<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="ms-3 " style="margin-left: 293px;">greatest number</h1>
      <div class="bg-dark w-50" style="margin-left: 180px; height: 300px;">
        <input id="a1" type="text" placeholder="first number" class="border border-4 ps-4 w-50 rounded" style="margin-left: 100px; margin-left: 100px;
        margin-top: 77px;
        width: 29px;
        height: 37px;"><br> <br>
        <input id="a2" type="text" placeholder="second number" class="border border-2 w-50 rounded" style="    margin-left: 100px;
        margin-top: 12px;
        width: 29px;
        height: 37px;"><br> <br>
        <button type="button" class="btn-success" onclick="greatest()" style="margin-left: 240px;
        width: 101px;
        height: 45px;
        border-radius: 19px;">check</button>
      </div>
</body>
<script>
function greatest()
{
    great=parseInt(a1.value)
    great1=parseInt(a2.value)
   great>great1?alert(`The greatest value is ${great}`):alert(`The greatest value is ${great1}`)
}
</script>
</html>
